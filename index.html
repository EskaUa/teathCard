<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Teath card</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="inf">
			<h1 class="inf-title">Имплантация зубов</h1>
			<h2 class="inf-subtitle">в Санкт-Петербурге</h2>
			<div class="inf-text">
				<div class="inf-text__icon">
					<img src="img/icon.png" alt="icon">
				</div>
				<p class="inf-text__desc">Имплантированный зуб не отличить от настоящего!</p>
			</div>
			<div class="inf-btns">
				<button class="btn btn-blue">Записаться на осмотр</button>
				<button class="btn">Посмотреть видео</button>
			</div>
		</div>
		<div class="person">
			<img src="img/person.png" alt="person">
		</div>
	</div>
</body>
</html>
